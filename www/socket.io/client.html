<!DOCTYPE html>

    <script>

    //客户端向服务端发送消息
    var socket = io.connect('/');
    socket.on('connect', function() {
        socket.send('hello world!');//客户端连接成功后发送消息'hello world!'
    });
    socket.on('message', function(data) {
        alert(data);
    });
    </script>
